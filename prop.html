<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .proposal-text {
            font-size: 24px;
            color: #ff3366;
            margin-bottom: 20px;
        }

        img {
            max-width: 300px;
            max-height: 300px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #ff4444;
            color: white;
            position: relative;
        }

        @media (max-width: 600px) {
            .proposal-text {
                font-size: 18px;
            }
            img {
                max-width: 200px;
                max-height: 200px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="proposal-text">
            Hey Saro, will you ever go out with me??<br>
            Next year?
        </div>
        <img id="proposalImage" src="image1.jpg" alt="Proposal Image">
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const images = [
            'https://pin.it/62M5NMK9n',  // Initial image
            'https://pin.it/3U9ObFp9K',  // First "No" image
            'https://pin.it/7HMjLTkPn',  // Second "No" image
            'https://pin.it/2elPFGfwE',  // Third "No" image
            'https://pin.it/6hnMiSLXM'  // Yes image
        ];

        let currentIndex = 0;
        let noCount = 0;
        const maxNoClicks = 3;
        const whatsappLink = 'https://wa.me/37128748710?text=Saro%20said%20YES!'; // Replace with your WhatsApp link

        const imageElement = document.getElementById('proposalImage');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('click', () => {
            if (noCount < maxNoClicks) {
                noCount++;
                currentIndex++;
                imageElement.src = images[currentIndex];
            } else {
                // Make "No" button move away from cursor
                noBtn.style.position = 'absolute';
                document.addEventListener('mousemove', moveNoButton);
                noBtn.removeEventListener('click', arguments.callee);
            }
        });

        yesBtn.addEventListener('click', () => {
            imageElement.src = images[images.length - 1];
            noBtn.style.display = 'none';
            setTimeout(() => {
                window.location.href = whatsappLink;
            }, 2000); // 2-second delay before redirect
        });

        function moveNoButton(e) {
            const btnRect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            if (mouseX > btnRect.left - 50 && mouseX < btnRect.right + 50 &&
                mouseY > btnRect.top - 50 && mouseY < btnRect.bottom + 50) {
                const newX = Math.random() * (window.innerWidth - btnRect.width);
                const newY = Math.random() * (window.innerHeight - btnRect.height);
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        }
    </script>
</body>
</html>
